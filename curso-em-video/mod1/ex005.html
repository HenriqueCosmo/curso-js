<body>
    <h1>Operadores em JS</h1>
    <!--
        operadores aritméticos em JS

        BINARIOS
        5+2 -- 7
        5-2 -- 3 
        5*2 -- 10
        5/2 -- 2.5
        5%2 -- 1
        5**2 -- 25

        ORDEM DE PRECEDÊNCIA

        () -- o que está nos parênteses
        ** -- o que está sendo elevado 
        *,/,% -- seguem a mesma ordem, se tiver mais de um em uma conta, começa pelo da esquerda 
        +, -- os ultimos da sequência

        ATRIBUIÇÂO SIMPLES

        var a = 5 + 3
        var b = a % 5
        var c = 5 * b **2
        var d = 10 - a/ 2
        var e = 6 * 2 / d
        var f = b % e + 4 / e


        AUTO-ATRIBUIÇÕES --------------- FORMA SIMPLIFICADA

        var n = 3                       var n = 3
        n = n + 4                       n += 4
        n = n - 5                       n -= 5                   
        n = n * 4                       n *= 4
        n = n / 2                       n /= 2
        n = n ** 2                      n **= 2
        n = n % 5                       n %= 5



        INCREMENTO ------------  

        var x = 5           
        x = x + 1             x++
        x = x - 1             x--

    -->
