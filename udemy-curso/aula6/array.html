<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    
    <h1>Alo</h1> 

    <script>
        //arrays são listas que permitem armazenar mais de um elemento de uma vez, não sendo necessário criar uma nova variavel
        //assim, varios itens, números e caracteres podem ser armazenados e para resgatar o valor do array que desejamos
        //selecionamos o array, no caso abaixo 'lista' e adicionamos a posição dentro de []
        var lista = ['a','b','c','d','e']
        console.log(lista) 
        console.log(lista[1])
        lista['x'] = 'morango'
        console.log(lista['x'])


    </script>
</body>
