<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação</title>
</head>
<body>
    <script>
        var media = 7
        var nota = prompt('Digite a nota do aluno: ')

        if (nota >= media){
            document.write('O aluno foi aprovado! ')
        } else {
            document.write('o aluno foi reprovado! ')
        }
        //atentar se com o operador de comparação utilizado para não realizar comparações erradas ou indesejadas 
    </script>
</body>
