<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .estilo1{
            background-color: red;
            color: white;
        }

        .estilo2{
            background-color: green;
            width: 400px;
            text-align: center;
            font-size: 2em;
            font-family: 'Times New Roman', Times, serif;
            padding: 25px;
        }

    </style>
</head>
<body>
    <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>

    <button type="button" onclick="modificaClasse()">Aplicar classe</button>


    <script>
        //função que altera o estilo de um elemento com base na mudança de sua classe 
        function modificaClasse(){
            document.getElementById('mensagem').className = 'estilo2'
        }
    </script>
</body>
</html>
