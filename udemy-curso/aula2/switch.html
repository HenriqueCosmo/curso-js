<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        var parametro = 1
        switch (parametro * 2 - 1){
            case 1:
                document.write('Parametro 1')
                //se parametro === 1
                break
            case 2:
                document.write('Parametro 2')
                //se parametro === 2
                break
            case 3:
                document.write('Parametro 3')
                //se parametro === 2
                break
            case 4:
                document.write('Parametro 4')
                //se parametro === 2
                break
            default:
                document.write('Default')
                //se o parametro n√£o for encontrado
        }
    </script>
</body>
</html>
