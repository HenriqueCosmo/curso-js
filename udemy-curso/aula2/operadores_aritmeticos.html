<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>
        var n1 = prompt('Digite um número: ')
        var n2 = prompt('Digite outro número: ')
        var n1 = (parseInt(n1))
        var n2 = (parseInt(n2))

        document.write(`A soma entre ${n1} e ${n2} é ${n1 + n2} <br>`)
        document.write(`A subtração entre ${n1} e ${n2} é ${n1 - n2} <br>`)
        document.write(`A multiplicação entre ${n1} e ${n2} é ${n1 * n2} <br>`)
        document.write(`A Divisão entre ${n1} e ${n2} é ${n1 / n2} <br>`)
        document.write(`O módulo entre ${n1} e ${n2} é ${n1 % n2} <br>`)
        document.write(`O incremento de ${n1} é ${++n1} ou ${n1++} <br>`)
        document.write(n1)
        document.write(`O Decremento de ${n2} é ${--n2} ou ${n2--} <br>`)
        document.write(`${n2} <br>`)
        

        //atribuição de valores com operadores aritmeticos

    n3 /= 4*/

    var teste = 'Olá '
    teste += ' Jorge'
    document.write(teste)

    </script>
</body>
</html>
