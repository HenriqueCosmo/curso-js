<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição</title>
</head>
<body>
    <script>
        //na sintaxe do doWhile o código é executado pelo menos uma vez, já que a condição vem depois da execução 

        x = 11
        do{
            //break
            //continue tbm podem ser usados
            document.write(x + '<br>')
            x ++
        }while(x <= 20)
    </script>
</body>
</html>
