<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços array</title>
</head>
<body>
    <script>
        var lista_frutas = ['Banana','Maçã','Uva', 'Morango']

        
        var y = 0
        //enquanto y for menor que o tamanho da lista, sera escrito o item referente ao valor y da lista
        //e incluido +1 a y

        while(y < lista_frutas.length){
           document.write(lista_frutas[y] + '<br>')
           y++
        }
    </script>
</body>
</html>
