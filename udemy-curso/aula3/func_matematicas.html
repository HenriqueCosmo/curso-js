<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Matematicas</title>
</head>
<body>
    <script>
        var x = Math.ceil(10.380)//arredonda o valor pra cima
        document.write(x)
        document.write('<br>')

        var y = 10.520//arredonda o valor pra baixo, ignorando o valor dps do ponto
        document.write(Math.floor(y))
        document.write('<br>')

        var j = Math.round(10.420)//arredonda o valor considerando o peso, se está mais proximo do valor abaixo ou o valor acima
        document.write(j)
        document.write('<br>')

        var i = Math.random()//gera numeros aleatórios entre 0 e 1
        document.write(i)

    </script>
</body>
</html>
