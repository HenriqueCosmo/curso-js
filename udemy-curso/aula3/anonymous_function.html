<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Funções Anonimas</title>
</head>
<body>
    <script>
        //funções anonimas são funções que não possuem nome, a sintaxe é identica, mas sem o nome da função
        var exibir = function(nome){
            document.write(`Olá ${nome}, tudo bem? `)
        }
        exibir('Henrique')
    </script>
</body>
</html>
